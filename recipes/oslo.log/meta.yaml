{% set version = "1.0.0" %}

package:
  name: oslo.log
  version: {{ version }}

source:
  fn: oslo.log-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/o/oslo.log/oslo.log-{{ version }}.tar.gz
  md5: 37f5dc8642e9bee93ec2897333f0152d

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pbr

  run:
    - python
    - babel >=1.3
    - six >=1.9.0
    - iso8601 >=0.1.9
    - oslo.config >=1.9.0
    - oslo.context >=0.2.0
    - oslo.i18n >=1.3.0
    - oslo.utils >=1.2.0
    - oslo.serialization >=1.2.0

test:
  imports:
    - oslo_log.log

about:
  home: http://docs.openstack.org/developer/oslo.log/
  license: Apache Software License
  summary: Standardized logging for all openstack projects

extra:
  recipe-maintainers:
    - anguslees
