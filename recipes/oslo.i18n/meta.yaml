{% set version = "1.5.0" %}

package:
  name: oslo.i18n
  version: {{ version }}

source:
  fn: oslo.i18n-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/o/oslo.i18n/oslo.i18n-{{ version }}.tar.gz
  md5: 4ed6035729343bb4becdc5ffe6dc8e24

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pbr >=1.3,<2.0

  run:
    - python
    - six >=1.9.0
    - babel >=1.3

test:
  imports:
    - oslo_i18n

about:
  home: http://docs.openstack.org/developer/oslo.i18n/
  license: Apache 2.0
  summary: Utilities for working with internationalization (i18n) features

extra:
  recipe-maintainers:
    - anguslees
