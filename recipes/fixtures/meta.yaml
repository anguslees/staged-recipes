{% set version = "1.3.1" %}

package:
  name: fixtures
  version: {{ version }}

source:
  fn: fixtures-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/f/fixtures/fixtures-{{ version }}.tar.gz
  md5: 72959be66e26b09641a1e3902f631e62

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pbr

  run:
    - python
    - pbr >=0.11
    - six
    - testtools >=0.9.22

test:
  imports:
    - fixtures

about:
  home: https://pypi.python.org/pypi/fixtures
  license: Apache 2.0 or BSD
  summary: Fixtures, reusable state for writing clean tests and more.

extra:
  recipe-maintainers:
    - anguslees
